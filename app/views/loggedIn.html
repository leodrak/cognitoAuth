<div class="container">
    <h2>You are logged in</h2>

    <input name="status" type="text" class=" input-underline input-lg" required placeholder="Status" ng-model="status" />
    <button class="btn rounded-btn" ng-model="status" ng-click="replaceDynamoDBItem(true,status)">Update DynamoDB item</button><br><br>

    <button class="btn rounded-btn" ng-click="scanDynamoDBItems(true)">Scan DynamoDB items</button><br><br><br><br>

    <button class="btn rounded-btn" ng-click="logout()">Log Out</button>

</div>
