<div class="container">
    <h2>Sign In</h2>
    <form name="loginForm" ng-submit="login(user, true)" novalidate>
        <div class="form-content">
            <div class="form-group">
                <input name="email" type="email" value="" class="form-control input-underline input-lg" required placeholder="Email" ng-model="user.email"/>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control input-underline input-lg" required placeholder="Password" ng-model="user.password"  />
            </div>
        </div>
        <button class="btn rounded-btn" type="submit">Sign In</button>
    </form><br>
        <button class="btn rounded-btn" ng-click="changeView('/register')">Register</button>
</div>
